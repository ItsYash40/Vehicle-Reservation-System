<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BMR login page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header class="header">
        <a href="Login.html" class="logo"><ion-icon name="car-sport"></ion-icon>Car</a>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Features</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="home">
        <div class="content">
            <h2>Let's make a journey...</h2>
            <p>Log in now to unlock a world of seamless car reservations - fast, easy, and ready to drive you anywhere you want to go!</p>
        </div>
        <div class="wrapper-login">
            <h2>Login Yourself</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon>
                        <input type="email" required> <label for="">Enter your email</label>
                    </span>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon>
                        <input type="password" required> <label for="">Enter password</label>
                    </span>
                </div>
                <div class="remeber-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Not a member?
                        <a href="#">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
